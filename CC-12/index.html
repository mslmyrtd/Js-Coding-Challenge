<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="m-3 border border-5 p-2" style="background-color: #f2f2f2">
      <h1 class="display-6">Check Your Triangle</h1>
      <div class="mb-1">
        <label for="firstside" class="form-label">First Side</label>
        <input type="number" class="form-control" id="firstside" />
      </div>

      <div class="mb-1">
        <label for="secondside" class="form-label">Second Side</label>
        <input type="number" class="form-control" id="secondside" />
      </div>

      <div class="mb-1">
        <label for="thirdside" class="form-label">Third Side</label>
        <input type="number" class="form-control" id="thirdside" />
      </div>

      <button type="submit" class="btn btn-primary mt-4" id="btn">
        Submit
      </button>

      <p class="lead" id="display"></p>
    </form>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
